{% load i18n %}
<section class="faq-one">
    <div class="w-layout-blockcontainer container w-container">
      <div data-w-id="0a5fff99-f98f-dbda-54b4-adcb817c9c37" class="w-layout-hflex faq-one-wrap" id="faq">
        <div class="faq-content-wrap">
          <div class="subheading">faq</div>
          <div class="heading-two-margin overflow-hidden">
            <h2 data-w-id="0a5fff99-f98f-dbda-54b4-adcb817c9c3c" class="slide-title no-margin" style="
                    transform: translate3d(0px, 120%, 0px) scale3d(1, 1, 1)
                      rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 5deg);
                    transform-style: preserve-3d;
                  ">
              {% blocktranslate %} Ko'p beriladigan savollar {% endblocktranslate %}
            </h2>
          </div>
          <p class="no-margin">
            {% blocktranslate %} O'zingizni qiziqtirgan savollarga tezda javob olishingiz mumkin {% endblocktranslate %}
          </p>
          <div data-wf--faq-style-one--variant="base" class="accrodian-one-wrap">
            {% for faq in faqs %}
            <div data-w-id="f8be738e-e704-aa09-efbb-b40cf55ca73a" class="w-layout-hflex accrodian-one" style="opacity: 0">
              <div class="w-layout-vflex faq-three-text">
                <div class="accrodian-one-toggle">
                  <div class="heading-style-h6 line-break">
                    {{ faq.question }}
                  </div>
                  <div class="accrodan-one-arrow" style="
                transform: translate3d(0px, 0px, 0px) scale3d(1, 1, 1)
                  rotateX(0deg) rotateY(0deg) rotateZ(0deg)
                  skew(0deg, 0deg);
                transform-style: preserve-3d;
                flex-shrink: 0 !important;
              ">
                    <img loading="lazy"
                      src="https://cdn.prod.website-files.com/66f66b14a7360285e4700cb8/675925a4f2806d85fb576f38_Vector(2).svg"
                      alt="icon" />
                  </div>
                </div>
                <div class="overflow-none" style="height: 0px">
                  <p class="faq-three-description">
                    {{ faq.answer }}
                  </p>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
        <div class="faq-image-wrap position-relative border-radius-twenty">
          <img width="1015" height="677" alt="image"
            src="https://cdn.prod.website-files.com/66f66b14a7360285e4700cb8/675925a4f2806d85fb576f3c_faq-one-image.webp"
            loading="lazy" srcset="
                  https://cdn.prod.website-files.com/66f66b14a7360285e4700cb8/675925a4f2806d85fb576f3c_faq-one-image-p-500.webp   500w,
                  https://cdn.prod.website-files.com/66f66b14a7360285e4700cb8/675925a4f2806d85fb576f3c_faq-one-image-p-800.webp   800w,
                  https://cdn.prod.website-files.com/66f66b14a7360285e4700cb8/675925a4f2806d85fb576f3c_faq-one-image-p-1080.webp 1080w,
                  https://cdn.prod.website-files.com/66f66b14a7360285e4700cb8/675925a4f2806d85fb576f3c_faq-one-image.webp        1180w
                "
            sizes="(max-width: 479px) 94vw, (max-width: 767px) 96vw, (max-width: 991px) 97vw, (max-width: 1439px) 98vw, 1290px"
            class="border-radius-twenty image-full-height image-full-width" />
          <div data-w-id="f6bfb257-52e3-cb34-2be6-633ccbd23fab" style="display: flex" class="image-show-style">
            <div class="bg-column-mask">
              <div style="width: 100%" class="bg-color-column"></div>
              <div style="width: 100%" class="primary-color-column"></div>
            </div>
            <div class="bg-column-mask">
              <div style="width: 100%" class="bg-color-column"></div>
              <div style="width: 100%" class="primary-color-column"></div>
            </div>
            <div class="bg-column-mask">
              <div style="width: 100%" class="bg-color-column"></div>
              <div style="width: 100%" class="primary-color-column"></div>
            </div>
            <div class="bg-column-mask">
              <div style="width: 100%" class="bg-color-column"></div>
              <div style="width: 100%" class="primary-color-column"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
